<!DOCTYPE html>
<html lang="en">
<head>
  <title>YT TimeCtrl</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="popup.css">

</head>
<body>

<div class="mx-4 my-2">
	<h1 style="font-size: 35px;" class="w-100 text-center"><span class="border border-1 rounded-2 border-danger pe-1"><span class="text-white rounded-start-1 bg-danger px-1  fw-bold me-1">YT</span><span class="text-danger">TimeCtrl</span></span></span></h1>
	<table class="table table-borderless">
		<tr>
			<td style="vertical-align: middle;">Start</td>
			<td><input id="minT" class="form-control" placeholder="00:00:00" value="00:00:00"></td>
		</tr>
		<tr>
			<td style="vertical-align: middle;">End</td>
			<td><input id="maxT" class="form-control" placeholder="00:00:00" value="00:00:05"></td>
		</tr>
	</table>

	<!--
	<div class="form-check form-switch">
  		<input id="inpt_check" class="form-check-input" type="checkbox" role="switch">
  		<label for="inpt_check">ON</label>
	</div>
-->
	<div class="text-center">
		<button class="btn btn-outline-primary" id="run">RUN</button>
	</div>
	

<script src="popup.js"></script>
</div>
</body>
</html>
